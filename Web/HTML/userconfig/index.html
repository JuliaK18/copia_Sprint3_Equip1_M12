<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./estils-perfil-notificacions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>MirMeet</title>
</head>

<body style="background-color:rgba(223, 190, 130, 0.651);">

    <div class="imagen mt-5" align="center">
      <img class="imagen"
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" width="100"
        height="100">
    </div>
    <div class="cambiar-foto">
        <p style="line-height: 30px;">Nombre de usuario</p>
        <a href="#cambiar-foto-perfil">Cambiar foto de perfil</a>
    </div>

    <hr class="linea">

    <form id="form" action="#">
        <div class="contenedor-perfil" align="center">
            <div class="w-25" align="center" >
              <input class="mb-3 form-control" id="usermail" type="text" placeholder="Correo electronicó">
              <input class="mb-3 form-control" id="userpassword" type="pasword" placeholder="Contraseña">
              <input class="mb-3 form-control" id="userpassword2" type="pasword" placeholder="Confirmar contraseña">
              <input class="mt-3 rounded-pill btn btn-light" id="guardar-cambios" type="submit" onclick="guardar_cambios()" value="GUARDAR">
        </div>
    </form>
</body>

</html>
